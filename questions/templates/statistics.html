{% extends 'base.html' %}
{% block body %}


<div class="container text-center">
    <div class="row">
        <div class="col p-3 mb-2 bg-secondary text-white">
            <p>다른 사람들은 무엇을 뽑았을까요</p>
        </div>
    </div>
</div>



<div class="container text-center">
    <div class="row">
      <div id="s_left" class="col p-3 mb-2 bg-dark text-white" style="height: auto; width: 100%; border:1px solid rgb(255, 255, 255);">
        <p> {{questions.question_a}} </p>
        <p>{{ percentage_0 }} %</p>
        <p>{{total_answers}}명 중 {{count_0 }}명 </p>
      </div>
      <div id="s_right"class="col p-3 mb-2 bg-dark text-white" style="height: auto; width: 100%; border:1px solid rgb(255, 255, 255);">
        
        <p>{{questions.question_b}}  </p>
        <p>{{ percentage_1 }} %</p>
        <p>{{total_answers}}명 중 {{count_1}}명 </p>
      </div>
    </div>
</div>    

<div class="container text-center">
    <a href="{% url 'questions:random_question' %}" class="btn btn-primary btn-sm">다음문제</a>
</div>

    
{% endblock %}
